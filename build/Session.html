<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/Session-Stylesheet.css" />
    <title>Ongoing Workout Session</title>

    <!-- load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <!-- load ml5.js -->
    <!-- <script
      src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"
      type="text/javascript"
    ></script> -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <!-- Loading jquery -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.js"></script>
    <!-- <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script> -->

    <style>
      #page-load {
        position: fixed;
        padding: 0;
        margin: 0;

        top: 0;
        left: 0;

        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0);
      }
      #page-load-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="page-load">
      <div>
        <img id="page-load-image" src="../build/Images/loading-gif.gif" />
      </div>
    </div>
    <div class="Logo">
      <img src="images/logo.png" alt="Logo" class="fitletics-logo" />
    </div>
    <div class="Session">
      <div class="Heading">
        <div class="Image">
          <img src="../build/Images/abs.png" class="Image" />
        </div>
        <div class="workout-heading" id="workout-name">name</div>
      </div>
      <div class="timer">
        <span id="hours">00:</span>
        <span id="mins">00:</span>
        <span id="seconds">00</span>
      </div>
      <div class="Exercise">
        <span id="currentExercise">LUNGES</span>
        <img src="../build/Images/images.png" class="information" />
      </div>
      <div class="reps">
        <span id="currentRep">5</span>
        / <span id="totalRep">7</span>
      </div>
      <div class="skip">
        <button class="skip-button" id="skipBtn" onclick="nextExercise()">
          SKIP
        </button>
      </div>
      <div class="end-session-button">
        <button
          id="end-session-button"
          class="end-session-button"
          onclick="endSession()"
        >
          End Session
        </button>
      </div>
    </div>

    <div class="Live">
      <div style="width: 640px; height: 480px" id="videoElement"></div>
    </div>
    <!-- <div class="Live">
      <div id="videoElement"></div>
    </div> -->

    <!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    <script src="../src/Scripts/classes.js"></script>
    <script src="../src/Scripts/testData.js"></script>
    <script src="../src/Scripts/workoutFunctions.js"></script>
    <script src="../src/Scripts/loadingModels.js"></script>
    <script src="../src/Scripts/Timer.js"></script>
    <script src="../src/Scripts/examineReps.js"></script>
    <script src="../src/Scripts/examineTime.js"></script>
    <script src="../src/Scripts/misc-functions.js"></script>

    <script src="../src/Scripts/Session.js"></script>
    <script src="../src/Scripts/ct-posenet.js"></script>

</html>
