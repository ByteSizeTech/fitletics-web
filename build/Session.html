<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/Session-Stylesheet.css" />
    <title>Ongoing Workout Session</title>

    <!-- load p5.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- load ml5.js -->
    <!-- <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script> -->
    -->
    <style>
      .Live {
        align-self: center;
      }
      #page-load {
        position: fixed;
        padding: 0;
        margin: 0;

        top: 0;
        left: 0;

        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0);
      }
      #page-load-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="page-load">
      <div>
        <img id="page-load-image" src="../build/Images/loading-gif.gif" />
      </div>
    </div>
    <div class="Logo">
      <img src="images/logo.png" alt="Logo" class="fitletics-logo" />
    </div>
    <div class="Session">
      <div class="Heading">
        <div class="Image">
          <img src="../build/Images/abs.png" class="Image" />
        </div>
        <div class="workout-heading"><span>ABS</span></div>
      </div>
      <div class="timer">
        <span id="time"> 00:00.00 </span>
      </div>
      <div class="Exercise">
        <b>LUNGES</b>
        <img src="../build/Images/images.png" class="information" />
      </div>
      <div class="reps">
        <span class="currentRep">5</span> <span class="totalRep">/7</span>
      </div>
      <div class="skip"><button class="skip-button">SKIP</button></div>
      <div class="end-session-button">
        <button class="end-session-button">End Session</button>
      </div>
    </div>
    <div class="Live">
      <div id="videoElement"></div>
    </div>
    <!-- =============== FIREBASE STUFF =============== -->

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

    <script src="../src/Scripts/classes.js"></script>
    <script src="../src/Scripts/Session.js"></script>
    <script src="../src/Scripts/posenet-multiple.js"></script>
  </body>
</html>
