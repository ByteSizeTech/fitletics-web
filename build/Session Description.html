<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Description</title>
  <link href="../src/styles/Session-Description.css" rel="stylesheet" />
</head>

<body>
  <div class="grid">
    <div class="Logo">
      <img src="Images/logo.png" class="fitletics-logo" />
    </div>
    <div class="Heading">
      <div class="Image"> <img src="../build/Images/abs.png" class="Image"> </div>
      <div class="workout-heading"><span>ABS</span></div>
    </div>

    <div class="Details">
      <div class="one">

        <div class="difficulty">Difficulty :</div>
        <div class="levels"> Easy</div>
        <div class="time-taken"> <span>30 mins</span></div>

        <div class="timer"><img src="../build/Images/clock.jpg" class="clockimage"></div>

      </div>


      <div class="exercises">
        <div class="number">
          <div class="rep-one">5x</div>
          <div class="rep-two">8x</div>
          <div class="rep-three">10x</div>
          <div class="rep-four">3x</div>
          <div class="rep-five">7x</div>
        </div>
        <div class="exercise-name">
          <div class="exercise-one">Crushes</div>
          <div class="exercise-two">Sit-ups</div>
          <div class="exercise-three">Squats</div>
          <div class="exercise four">Stretches</div>
          <div class="exercise-five">Pull-ups</div>
        </div>
        <div class="information-symbol">
          <div class="IS-one">
            <image src="../build/Images/information symbol.png" class="information-symbol"></image>
          </div>
          <div class="IS-two">
            <image src="../build/Images/information symbol.png" class="information-symbol"></image>
          </div>
          <div class="IS-three">
            <image src="../build/Images/information symbol.png" class="information-symbol"></image>
          </div>
          <div class="IS-four">
            <image src="../build/Images/information symbol.png" class="information-symbol"></image>
          </div>
          <div class="IS-five">
            <image src="../build/Images/information symbol.png" class="information-symbol"></image>
          </div>


        </div>

        <div>
        </div>

      </div>
      <div class="line-two"></div>
      <div class="line"></div>

      <div class="button "><button class="button"><b>Start Session</b></button></div>

    </div>



    <div class="Live"><video class="video" autoplay playsinline></video></div>
  </div>
  <script src="../src/Scripts/Session.js">
  </script>
</body>

</html>
