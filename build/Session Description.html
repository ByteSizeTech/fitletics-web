<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Description</title>
  <link href="../src/styles/Session-Description.css" rel="stylesheet" />
</head>

<body>
  <div class="grid">
    <div class="Logo">
      <img src="Images/logo.png" class="fitletics-logo" />
    </div>
    <div class="Heading">
      <center>&nbsp &nbsp <img src="../build/Images/abs.png" class="Image">
        &nbsp<span class="exercise-name"><b>ABS</b></span> &nbsp</center>
    </div>


    <div class="Details">
      <div class="one">

        <div class="difficulty">Difficulty :</div>
        <div class="levels"> Easy</div>
        <div class="time-taken"> <span>30 mins</span></div>

        <div class="timer"><img src="../build/Images/clock.jpg" class="clockimage"></div>

      </div>

      <div class="exercises">
        <div class="number">
          5x &nbsp
          7x &nbsp
          8x &nbsp
          9x &nbsp
          10x &nbsp
        </div>
        <div class="exercise-name">Exercise Name</div>
        <div class="information-symbol">s</div>

      </div>

      <div class="button "><button class="button">Start Session</button></div>
    </div>



    <div class="Live"><video class="video" autoplay playsinline></video></div>
  </div>
  <script src="../src/Scripts/Session.js">
  </script>
</body>

</html>
