<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/Dashboard-StyleSheet.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <!-- web structure of a CSS GRID w/ each grid item for a specific thing -->
    <div class="grid-container">
      <!-- Logo -->
      <div class="grid-item grid-item-logo">
        <img src="images/logo.png" alt="Logo" class="fitletics-logo" />
      </div>
      <!-- Log out button -->
      <div class="grid-item grid-item-logout">
        <button class="button logout-button">Logout</button>
      </div>
      <!-- User Details -->
      <div class="grid-item grid-item-ud">
        <h1 class="boxed-info-heading">
          User Details
        </h1>
        <!-- GRID for holding information ina boxed structure as per the design reqs -->
        <div class="boxed-info">
          <div class="boxed-info-item boxed-logo">
            <img
              src="images/dp.png"
              alt="profile picture"
              class="boxed-logo-image"
            />
          </div>
          <div class="boxed-info-item boxed-heading">John Doe</div>
          <div class="boxed-info-item boxed-subheading">Level 7</div>
          <!-- progress bar -->
          <div class="boxed-info-item boxed-prog-bar">
            <div class="progress-done" data-done="70">70</div>
          </div>
        </div>
      </div>
      <!-- tips section -->
      <div class="grid-item grid-item-tips">
        <div class="tips-container">
          <h1>Tip of the Day</h1>

          Be aware of your body. Think about how the particular exercise is
          making you feel. If something doesnâ€™t feel right, stop immediately and
          seek medical advice.
        </div>
      </div>
      <!-- Last Session boxed details -->
      <div class="grid-item grid-item-ls">
        <h1 class="boxed-info-heading">
          Last Session
        </h1>
        <div class="boxed-info">
          <div class="boxed-info-item boxed-logo">
            <img
              src="images/abs.png"
              alt="fitness logo depending on the workout"
              class="boxed-logo-image"
            />
          </div>
          <div class="boxed-info-item boxed-heading">ABS</div>
          <div class="boxed-info-item boxed-subheading">47.02 Minutes</div>
        </div>
      </div>
    </div>
  </body>
</html>
