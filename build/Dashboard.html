<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/Dashboard-StyleSheet.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item item1">
        <img src="images/logo.png" alt="Logo" class="fitletics-logo" />
      </div>
      <div class="grid-item item2">
        <button class="button">Logout</button>
      </div>
      <div class="grid-item item3">
        <h1 class="boxed-info-heading">
          User Details
        </h1>
        <div class="boxed-info user-profile">
          <img src="images/dp.png" alt="profile picture" />
          <span class="main-info">
            John Doe
          </span>
        </div>
      </div>
      <div class="grid-item item4">
        <div class="tips-container"></div>
      </div>
      <div class="grid-item item5">
        <div class="boxed-info last-session"></div>
      </div>
    </div>
  </body>
</html>
