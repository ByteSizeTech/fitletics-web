<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/Dashboard-StyleSheet.css" />
    <title>Dashboard</title>
  </head>

  <style>
    #page-load {
      position: fixed;
      padding: 0;
      margin: 0;

      top: 0;
      left: 0;

      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0);
    }
    #page-load-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
  <body>
    <div id="page-load">
      <div>
        <img id="page-load-image" src="../build/Images/loading-gif.gif" />
      </div>
    </div>
    <!-- web structure of a CSS GRID w/ each grid item for a specific thing -->
    <div class="grid-container">
      <!-- Logo -->
      <div class="grid-item grid-item-logo">
        <img src="images/logo.png" alt="Logo" class="fitletics-logo" />
      </div>
      <!-- Log out button -->
      <div class="grid-item grid-item-logout">
        <a href="index.html">
          <button id="logout_button" class="button logout-button">
            Log Out
          </button></a
        >
      </div>
      <!-- User Details -->
      <div class="grid-item grid-item-ud">
        <h1 class="boxed-info-heading">User Details</h1>
        <!-- GRID for holding information ina boxed structure as per the design reqs -->
        <div class="boxed-info">
          <div class="boxed-info-item boxed-logo">
            <img
              src="images/dp.png"
              alt="profile picture"
              class="boxed-logo-image"
            />
          </div>
          <div id="user_name" class="boxed-info-item boxed-heading">
            Loading..
          </div>
          <div id="user_level" class="boxed-info-item boxed-subheading"></div>
          <!-- progress bar -->

          <div class="boxed-info-item boxed-prog-bar">
            <div class="progress-bar">
              <div id="user_xp_bar" class="progress-done"></div>
            </div>
            <div id="user_xp_text" class="progress-info">70/100 XP</div>
          </div>
        </div>
      </div>
      <!-- tips section -->
      <div class="grid-item grid-item-tips">
        <div class="tips-container">
          <h1 class="tips-heading">Tip of the Day</h1>

          Be aware of your body. Think about how the particular exercise is
          making you feel. If something doesnâ€™t feel right, stop immediately and
          seek medical advice.
        </div>
      </div>
      <!-- Last Session boxed details -->
      <div class="grid-item grid-item-ls">
        <h1 class="boxed-info-heading">Last Session</h1>
        <div class="boxed-info">
          <div class="boxed-info-item boxed-logo">
            <img
              src="images/abs.png"
              alt="fitness logo depending on the workout"
              class="boxed-logo-image"
            />
          </div>
          <div class="boxed-info-item boxed-heading">Core</div>
          <div class="boxed-info-item boxed-subheading">17m 32s</div>
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <script src="../src/Scripts/Dashboard.js"></script>
  </body>
</html>
