<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/Session-Stylesheet.css" />
    <!-- load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <!-- load ml5.js -->
    <script
      src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <!-- load tensorflowjs -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- load opencv.js -->
    <script src="../src/Scripts/opencv.js"></script>
    <title>Body Analysis</title>
    <style>
      /* canvas {
        background: green;
        position: relative;
      } */
      .Live {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #canvas {
        margin-right: 25px;
      }
      .Session {
        grid-template-areas:
          ". heading heading heading ."
          ". exercise exercise exercise ."
          ". capture-session  capture-session capture-session ."
          ". end-session  end-session end-session .";
      }
      .end-session-button {
        background-color: #d13737;
      }
      .capture-button {
        grid-area: capture-session;
        background-color: #ff850d;
        color: aliceblue;
        width: 226px;
        height: 35px;
        border-radius: 5px;
        border: none;
        font-weight: bolder;
        justify-self: center;
        align-self: center;
      }
      .capture-button:hover {
        background-color: white;
        color: black;
        font-weight: bolder;
        border: none;
      }
      .Session {
        grid-template-rows: 0.25fr 2fr 0.5fr 0.5fr 1fr;
      }
      .Exercise {
        text-align: center;
        letter-spacing: 3.5px;
        font-size: 400%;
      }
    </style>
  </head>
  <body>
    <div class="Logo">
      <img src="images/logo.png" alt="Logo" class="fitletics-logo" />
    </div>
    <div class="Session">
      <div class="Exercise">
        <b style="color: white">Body Analysis</b>
      </div>
      <div class="capture-button">
        <button id="capture" class="capture-button">Capture</button>
      </div>
      <div class="end-session-button">
        <button class="end-session-button">Cancel</button>
      </div>
    </div>
    <div class="Live">
      <!-- <input type="range" min="1" max="500" value="50" id="1st" />
      <input type="range" min="1" max="100" value="50" id="2nd" />
      <input type="range" min="200" max="800" value="50" id="3rd" />
      <input type="range" min="200" max="800" value="50" id="4th" /> -->
      <video hidden id="video" width="640" height="480" autoplay></video>
      <canvas id="canvas" width="400"></canvas>
      <canvas id="canvas2" width="400"></canvas>
    </div>
    <script src="../src/Scripts/BodyAnalysis.js"></script>
  </body>
</html>
